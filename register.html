<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija</title>
    <link rel="stylesheet" href="styles3.css">
</head>

<body>
    <div class="register-container">
        <h2>Registracija</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Unesite vaš email">
            </div>
            <div class="input-group">
                <label for="password">Lozinka</label>
                <input type="password" id="password" name="password" placeholder="Unesite vašu lozinku">
            </div>
            <div class="input-group">
                <label for="confirmPassword">Ponovite lozinku</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Ponovite vašu lozinku">
            </div>
            <p><a href="#" id="generatePasswordLink" onmouseover="promijeniStil()"
                    onclick="generirajLozinku()">Generiraj lozinku</a></p>
            <button type="button" onclick="registriraj()">Prijava</button>
            <button type="button" onclick="window.location.href='homepage.html'">Odustani</button>
        </form>
    </div>
    <script src="script3.js"></script>
</body>

</html>
